name: test
on:
  push:
  pull_request:

jobs:
  provider:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: provider/assume-role/go.mod

      - name: download dependencies
        run: go mod download
        working-directory: provider/assume-role

      - name: Test
        run: |
          make test
        working-directory: provider/assume-role

      - name: report coverage
        uses: k1LoW/octocov-action@v0

  action:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: provider/assume-role/go.mod

      - name: download dependencies
        run: go mod download
        working-directory: provider/assume-role

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "npm"
          cache-dependency-path: action/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
        working-directory: action

      - name: Test
        run: |
          npm run test
        working-directory: action
